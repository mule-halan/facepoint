<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脸部穴位定位</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('aaa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        #video,
        #image {
            max-width: 100%;
            height: auto;
        }

        .canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #info-box {
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            overflow-y: auto;
        }
        .title-box {
            margin-top: 5vh;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-start h-screen bg-blue-600">
    <!-- 顶部标题框 -->
    <div class="w-full max-w-4xl  p-4 mb-8 ql-bg-blue rounded-lg shadow-md text-center title-box">
        <h1 class="text-2xl font-bold text-blue-600">脸部穴位定位系统</h1>
    </div>

    <div class="flex justify-center w-full max-w-4xl space-x-4">
        <!-- 图片上传部分 -->
        <div class="w-1/3 p-4 border border-blue-200 rounded-lg shadow-md">
            <div class="h-3/4 bg-white rounded-lg shadow-md p-4">
                <img id="uploadedImage" class="w-full h-full object-cover" src="facetempt.png" alt="Uploaded Image">
            </div>
            <input type="file" id="imageInput" class="hidden">
            <button id="uploadButton"
                class="mt-4 w-full bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">上传图片</button>
        </div>

        <!-- 摄像头部分 -->
        <div class="w-1/3 p-4 border border-blue-300 rounded-lg shadow-md">
            <div class="h-3/4 bg-white rounded-lg shadow-md p-4">
                <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
            </div>
            <button id="openCameraButton"
                class="mt-4 w-full bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">打开摄像头</button>
            <button id="closeCameraButton"
                class="mt-2 w-full bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded" disabled>关闭摄像头</button>
        </div>

        <!-- AI问答部分 -->
        <div class="w-1/3 p-4 border border-blue-300 rounded-lg shadow-md">
            <div class="h-3/4 bg-white rounded-lg shadow-md p-4">
                <input type="text" id="searchInput"
                    class="w-full h-300 border border-gray-300 rounded p-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="输入问题">
            </div>
            <button id="searchButton"
                class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">搜索</button>
        </div>
    </div>

    <script>
        const uploadedImage = document.getElementById('uploadedImage');
        const imageInput = document.getElementById('imageInput');
        const uploadButton = document.getElementById('uploadButton');
        const video = document.getElementById('video');
        const openCameraButton = document.getElementById('openCameraButton');
        const closeCameraButton = document.getElementById('closeCameraButton');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        // 上传图片功能
        uploadButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 打开摄像头功能
        openCameraButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                openCameraButton.disabled = true;
                closeCameraButton.disabled = false;
            } catch (error) {
                console.error('无法打开摄像头:', error);
            }
        });

        // 关闭摄像头功能
        closeCameraButton.addEventListener('click', () => {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                openCameraButton.disabled = false;
                closeCameraButton.disabled = true;
            }
        });

        // 搜索功能
        searchButton.addEventListener('click', () => {
            const question = searchInput.value;
            if (question) {
                // 这里可以添加AI问答的逻辑
                console.log('搜索问题:', question);
            }
        });
    </script>
</body>

</html>
